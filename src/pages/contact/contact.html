<ion-header>

  <ion-navbar>
    <ion-title>Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="logForm(form)">
    <ion-item>
      <ion-label  floating>Sujet</ion-label>
      <ion-input [(ngModel)]="todo.subject" name="subject" type="text" max="30" required="true" clearInput=true min="3"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Message</ion-label>
      <ion-textarea [(ngModel)]="todo.message" name="message" ></ion-textarea>
    </ion-item>
    <button ion-button block type="submit">Enregistrer</button>
  </form>

</ion-content>
